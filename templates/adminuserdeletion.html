<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm User Deletion</title>
</head>
<body>
    <h1>Confirm User Deletion</h1>
    <p>Are you sure you want to delete user "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'admin_view_users' %}">Cancel</a>
    </form>
</body>
</html>
